<html>
    <head>
        <script src="https://unpkg.com/vue@next"></script></script>

    </head>

    <body>

        <div id="app">

<!-- All the page that vue will manage will go here  -->

            <h1>Hello Vue!</h1>
            <p>Original Message: {{ message }}</p>
            <p>Added excalmation points: {{ messageWithExclamationPoints }}</p>

            <button v-on:click="addExclamation">Add exclamation point</button>
            <br />
            <br />
            <button v-on:click="clearExclamation">Clear exclamation point(s)</button>
            

        </div>

        <script>

            let app = Vue.createApp({
                data(){
                    return {
                        message: 'hi', 
                        maxExclamationPoints: 10, 
                        exclamationPoints: 0
                    }
                },
                methods: {
                    addExclamation(){
                        if (this.exclamationPoints < this.maxExclamationPoints){
                        this.exclamationPoints++
                        } else {
                            alert('No more exclamation points!')
                        }      
                    }, 
                    clearExclamation(){
                        this.exclamationPoints = 0
                    }
                }, 
                computed: {
                    messageWithExclamationPoints(){
                        let messageWithPoints = this.message
                        for (let x = 0; x < this.exclamationPoints; x++){
                            messageWithPoints = messageWithPoints + '!'
                        }
                        return messageWithPoints
                    }                   
                }
            })

            app.mount('#app')

        </script>

    
    </body>

</html>
